    <button id="btnMostrarDataFrame">Mostrar DataFrame</button>
    <div id="resultado"></div>

    <script>
        document.getElementById('btnMostrarDataFrame').addEventListener('click', function() {
            fetch('/mostrar_dataframe')
                .then(response => response.json())
                .then(data => {
                    // Exibir o resultado no elemento com id 'resultado'
                    document.getElementById('resultado').innerHTML = JSON.stringify(data);
                })
                .catch(error => console.error('Erro:', error));
        });
    </script>
